<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso Practico de javascript</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>este es el primer taller del curso practico de javascript</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="">
            <label for="LadoTriangulo">
                Escribe cuanto mide el primer lado:
            </label>
            <input id="LadoTriangulo" type="number"/>
            <label for="LadoTriangulo1">
                Escribe cuanto mide el segundo lado:
            </label>
            <input id="LadoTriangulo1" type="number"/>
            <label for="BaseTriangulo">
                escribe cuanto mide la base:
            </label>
            <input id="BaseTriangulo" type="number"/>
            <label for="AlturaTriangulo">
                escribe cuanto es la altura del triangulo:
            </label>
            <input id="AlturaTriangulo" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular area
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
